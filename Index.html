<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Trang Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        Chào mừng đến với trang web của chúng tôi!
    </header>
    <section>
        <h2>Giới Thiệu</h2>
        <p>Đây là một trang web đơn giản nhằm giới thiệu nội dung và dịch vụ của chúng tôi.</p>
        <a href="#" class="button">Tìm hiểu thêm</a>
    </section>
</body>
</html>
